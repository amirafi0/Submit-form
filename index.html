<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic form design</title>
</head>
<body>
    
    <form class="form"  action="">

        <h2>Register</h2>
        <input type="text" placeholder="Enter Your First Name" name="fnam" required>
        <input type="text" placeholder="Enter Your Last Name" name="lnam" required>
        <input type="email" placeholder="Enter Your Email" name="mail" required>

        <select  id="" name="country" required>
            <option selected>Select One</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Malaysia">Malaysia</option>
        </select>

        <textarea  id="" placeholder="Enter Your Address" name="address" required></textarea>

        <button name="btn">Submit</button>
    </form>









    <script src="index.js">

    </script>
</body>
</html>
